{% extends "base.html" %}

{% block title %}Market-Viewr - Server Error{% endblock %}

{% block content %}
  <div
    class="d-flex flex-column align-items-center justify-content-center text-center py-5 error-page"
  >
    <div class="display-1 text-muted mb-4">
      <i class="bi bi-exclamation-circle-fill text-danger"></i> 500
    </div>
    <h1 class="mb-4">Server Error</h1>
    <p class="lead mb-5">
      Oops! Something went wrong on our end. The server encountered an internal
      error and was unable to complete your request.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
      <i class="bi bi-house-door me-2"></i> Go to Home Page
    </a>
  </div>
{% endblock %}
