{% extends "base.html" %}

{% block title %}Market-Viewr - Error{% endblock %}

{% block content %}
  <div class="d-flex flex-column align-items-center justify-content-center text-center py-5 error-page">
    <div class="display-1 text-muted mb-4">
      <i class="bi bi-exclamation-diamond-fill text-danger"></i> Error
    </div>
    <h1 class="mb-4">{{ code }}</h1>
    <p class="lead mb-5">{{ message }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
      <i class="bi bi-house-door me-2"></i> Go to Home Page
    </a>
  </div>
{% endblock %}
