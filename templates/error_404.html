{% extends "base.html" %}

{% block title %}Market-Viewr - Page Not Found{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center text-center py-5 error-page">
    <div class="display-1 text-muted mb-4">
        <i class="bi bi-exclamation-triangle-fill text-warning"></i> 404
    </div>
    <h1 class="mb-4">Page Not Found</h1>
    <p class="lead mb-5">
        Oops! The page you are looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
        <i class="bi bi-house-door me-2"></i> Go to Home Page
    </a>
</div>
{% endblock %}
